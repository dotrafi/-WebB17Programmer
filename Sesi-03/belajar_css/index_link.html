<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
      .link {
        font-size: 20pt;
      }
      .link:hover {
        color: darkgreen;
      }

      .link:link {
        color: blue;
      }
      .link:active {
        color: pink;
      }
      .link:visited {
        color: red;
      }
    </style>
</head>
<body>
    <a class="link" href="https://www.youtube.com/?gl=ID&hl=id" target="_blank">Menuju youtube</a>
</body>
</html>
